<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <center>
        <header>
            <h1>EXERCISE 1 - MEDIA PLAYER</h1>
        </header>
        <main>
            <section class="audio">
                <table>
                    <tr>
                        <th colspan="3"><h2>Audio Section</h2></th>
                    </tr>
                    <tr>
                        <td width="33%">
                            <audio src="1.m4a" controls></audio>
                        </td>
                        <td width="33%">
                            <audio src="2.m4a" controls></audio>
                        </td>
                        <td width="33%">
                            <audio src="3.m4a" controls></audio>
                        </td>
                    </tr>
                    <tr>
                        <td width="33%">
                            <audio src="4.m4a" controls></audio>
                        </td>
                        <td width="33%">
                            <audio src="5.m4a" controls></audio>
                        </td>
                        <td width="33%">
                            <audio src="6.mp3" controls></audio>
                        </td>
                    </tr>
                </table>
            </section>
            <section class="video">
                <table>
                    <tr>
                        <th colspan="3"><h2>Video Section</h2></th>
                    </tr>
                    <tr>
                        <td>
                            <video width="100%" src="1.mp4" controls poster="1.png"></video>
                        </td>
                        <td>
                            <video width="100%" src="2.mp4" controls poster="2.png"></video>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <video width="100%" src="3.mp4" controls poster="3.png"></video>
                        </td>
                        <td>
                            <video width="100%" src="4.mp4" controls poster="4.png"></video>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <video width="100%" src="5.mp4" controls poster="5.png"></video>
                        </td>
                        <td>
                            <video width="100%" src="6.mp4" controls poster="6.png"></video>
                        </td>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
            <center><p>Made by Viral Bhoi | <a href="https://youtube.com/@viral_bhoi?si=p8ozyLyaDkEts51E">My YouTube</a></p></center>
        </footer>
    </center>
    
</body>
</html>
